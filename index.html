<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeWin: ระบบตรวจสอบสถานะคดี</title>
    <!-- โหลด Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- กำหนด Font Inter -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body>

    <div id="app-container" class="min-h-screen flex flex-col items-center justify-start pt-10 px-4">
        <h1 class="text-3xl font-extrabold text-indigo-700 mb-6 rounded-lg bg-white p-3 shadow-lg">
            ระบบตรวจสอบสถานะคดี
        </h1>
        <p class="text-gray-600 mb-8 text-center max-w-lg">
            กรุณาเข้าสู่ระบบเพื่อดูข้อมูลสถานะคดี
        </p>

        <!-- Login Form (แสดงเมื่อยังไม่ได้ล็อกอิน) -->
        <div id="login-container" class="w-full max-w-sm bg-white p-6 rounded-xl shadow-2xl transition duration-300">
            <h2 class="text-xl font-bold mb-5 text-gray-800">เข้าสู่ระบบ</h2>
            <div id="login-error-message" class="text-sm text-red-600 mb-3 hidden bg-red-100 p-2 rounded-lg border border-red-300"></div>
            
            <form id="login-form">
                <div class="mb-4">
                    <label for="password-input" class="block text-sm font-medium text-gray-700 mb-1">รหัสผ่านสำหรับเข้าถึงข้อมูล</label>
                    <input type="password" id="password-input" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 shadow-sm"
                           placeholder="กรอกรหัสผ่าน">
                </div>
                <button type="submit" id="login-button" 
                        class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition duration-150 font-semibold shadow-md disabled:bg-indigo-400">
                    เข้าสู่ระบบ
                </button>
            </form>
        </div>

        <!-- Data Display (แสดงเมื่อล็อกอินสำเร็จ) -->
        <div id="data-container" class="hidden w-full max-w-4xl mt-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold text-gray-700">รายการสถานะคดี</h2>
                <button onclick="logout()" class="bg-red-500 text-white px-3 py-1 rounded-lg text-sm hover:bg-red-600 transition duration-150 shadow-sm">
                    ออกจากระบบ
                </button>
            </div>
            
            <div id="data-table-container" class="bg-white p-4 rounded-xl shadow-lg overflow-x-auto">
                <p id="loading-message" class="text-center text-gray-500 p-8">กำลังโหลดข้อมูล...</p>
                <table id="case-table" class="min-w-full divide-y divide-gray-200 hidden">
                    <thead class="bg-gray-50">
                        <!-- ส่วนหัวตารางจะถูกเพิ่มด้วย JavaScript -->
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <!-- ข้อมูลจะถูกเพิ่มด้วย JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // ✅ **สำคัญ:** นี่คือ URL สำหรับเรียก API Endpoint ของคุณ
        const API_URL = 'https://wewin-case-api.onrender.com/api/casestatus';
        const AUTH_KEY = 'Wewin_Auth_Key'; // Key สำหรับเก็บรหัสผ่านใน sessionStorage

        const loginContainer = document.getElementById('login-container');
        const dataContainer = document.getElementById('data-container');
        const loginForm = document.getElementById('login-form');
        const passwordInput = document.getElementById('password-input');
        const loginButton = document.getElementById('login-button');
        const loginError = document.getElementById('login-error-message');
        const loadingMessage = document.getElementById('loading-message');
        const caseTable = document.getElementById('case-table');

        // ----------------------------------------------------
        // 1. Logic การจัดการการล็อกอิน
        // ----------------------------------------------------

        // ตรวจสอบสถานะการล็อกอินเมื่อโหลดหน้า
        document.addEventListener('DOMContentLoaded', () => {
            const storedPassword = sessionStorage.getItem(AUTH_KEY);
            if (storedPassword) {
                // ถ้ามีรหัสผ่านใน sessionStorage ให้ลองดึงข้อมูลทันที
                showLoading();
                loadData(storedPassword);
            } else {
                // ถ้าไม่มีรหัสผ่าน ให้แสดงหน้าล็อกอิน
                showLogin();
            }
        });

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const password = passwordInput.value;
            
            loginButton.disabled = true;
            loginButton.textContent = 'กำลังตรวจสอบ...';
            loginError.classList.add('hidden');
            
            // เมื่อผู้ใช้กรอกรหัสผ่าน ให้ลองดึงข้อมูลทันที (ใช้ Backend ตรวจสอบ)
            loadData(password, true); 
        });

        function showLogin(message = '') {
            dataContainer.classList.add('hidden');
            loginContainer.classList.remove('hidden');
            passwordInput.value = '';
            loginButton.disabled = false;
            loginButton.textContent = 'เข้าสู่ระบบ';
            loadingMessage.classList.add('hidden');
            
            if (message) {
                loginError.textContent = message;
                loginError.classList.remove('hidden');
            }
        }
        
        function showLoading() {
            loginContainer.classList.add('hidden');
            dataContainer.classList.remove('hidden');
            loadingMessage.classList.remove('hidden');
            caseTable.classList.add('hidden');
        }

        function showData() {
            loadingMessage.classList.add('hidden');
            caseTable.classList.remove('hidden');
        }

        function logout() {
            sessionStorage.removeItem(AUTH_KEY);
            showLogin("ออกจากระบบแล้ว กรุณาเข้าสู่ระบบอีกครั้ง");
        }

        // ----------------------------------------------------
        // 2. Logic การดึงข้อมูล
        // ----------------------------------------------------

        async function loadData(password, isLoginAttempt = false) {
            try {
                const res = await fetch(API_URL, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${password}`, // ส่งรหัสผ่านผ่าน Header
                        'Content-Type': 'application/json',
                    }
                });

                if (res.status === 401) {
                    // รหัสผ่านผิด (Unauthorized)
                    sessionStorage.removeItem(AUTH_KEY);
                    showLogin("รหัสผ่านไม่ถูกต้อง กรุณาลองใหม่");
                    return;
                }
                
                if (!res.ok) {
                    // Server Error อื่น ๆ (เช่น 500)
                    sessionStorage.removeItem(AUTH_KEY);
                    showLogin(`เกิดข้อผิดพลาดในการดึงข้อมูล: ${res.status} ${res.statusText}`);
                    return;
                }

                const data = await res.json();

                if (isLoginAttempt) {
                    // ถ้าเป็นการล็อกอินครั้งแรกและสำเร็จ ให้บันทึกรหัสผ่านไว้
                    sessionStorage.setItem(AUTH_KEY, password);
                }

                renderTable(data.values);
                showData();
                
            } catch (error) {
                console.error("Fetch Error:", error);
                sessionStorage.removeItem(AUTH_KEY);
                showLogin(`ไม่สามารถเชื่อมต่อกับ Server ได้ กรุณาตรวจสอบ Console Log.`);
            }
        }

        // ----------------------------------------------------
        // 3. Logic การแสดงผลตาราง
        // ----------------------------------------------------

        function renderTable(values) {
            if (!values || values.length === 0) {
                loadingMessage.textContent = 'ไม่พบข้อมูลสถานะคดี';
                loadingMessage.classList.remove('hidden');
                caseTable.classList.add('hidden');
                return;
            }

            const [header, ...rows] = values;
            const thead = caseTable.querySelector('thead');
            const tbody = caseTable.querySelector('tbody');

            thead.innerHTML = '';
            tbody.innerHTML = '';

            // สร้าง Header
            const headerRow = document.createElement('tr');
            header.forEach(text => {
                const th = document.createElement('th');
                th.textContent = text;
                th.classList.add('px-6', 'py-3', 'text-left', 'text-xs', 'font-medium', 'text-gray-500', 'uppercase', 'tracking-wider');
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            // สร้าง Rows
            rows.forEach(row => {
                const tr = document.createElement('tr');
                tr.classList.add('hover:bg-gray-50');
                
                row.forEach((text, index) => {
                    const td = document.createElement('td');
                    td.textContent = text;
                    td.classList.add('px-6', 'py-4', 'whitespace-nowrap', 'text-sm', 'text-gray-900');
                    
                    // เน้นสถานะ (สมมติว่าเป็นคอลัมน์สุดท้าย)
                    if (index === header.length - 1) {
                         // ตัวอย่างการเปลี่ยนสีตามสถานะ: 
                         // ถ้ามีคำว่า "สำเร็จ" ให้เป็นสีเขียว
                        if (text.includes('สำเร็จ') || text.includes('เรียบร้อย')) {
                            td.classList.add('bg-green-100', 'text-green-800', 'font-semibold', 'rounded-full', 'px-3');
                        } else if (text.includes('รอ') || text.includes('กำลัง')) {
                            td.classList.add('bg-yellow-100', 'text-yellow-800', 'font-semibold', 'rounded-full', 'px-3');
                        } else {
                            td.classList.add('bg-gray-100', 'text-gray-800');
                        }
                    }
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
        }
    </script>
</body>
</html>
