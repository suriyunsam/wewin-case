<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>สถานะคดีปกครองโครงการเราชนะ</title>
  <!-- Chart.js สำหรับการแสดงแผนภูมิ -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- นำเข้าฟอนต์ Sarabun สำหรับการแสดงผลภาษาไทย -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary-color: #1b365d;
      --secondary-color: #007bff;
      --background-color: #f7f9fb;
      --card-bg: white;
    }

    body {
      font-family: "Sarabun", sans-serif;
      background-color: var(--background-color);
      margin: 0;
      padding: 20px;
      color: #333;
    }

    /* ปรับ padding สำหรับมือถือ */
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
    }

    h1 {
      color: var(--primary-color);
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
      font-size: 1.8rem;
    }

    .dashboard {
      /* กำหนด Layout: 3 คอลัมน์ (สำหรับจอใหญ่) */
      display: grid;
      grid-template-columns: repeat(3, 1fr); 
      gap: 15px;
      margin-bottom: 30px;
    }

    /* Responsive adjustment: แท็บเล็ตและหน้าจอขนาดกลาง (น้อยกว่า 992px) */
    @media (max-width: 992px) {
      .dashboard {
        grid-template-columns: repeat(2, 1fr); /* ลดเหลือ 2 คอลัมน์ */
      }
    }

    /* Responsive adjustment: มือถือ (น้อยกว่า 576px) */
    @media (max-width: 576px) {
      .dashboard {
        grid-template-columns: 1fr; /* ลดเหลือ 1 คอลัมน์ */
      }
    }
    
    .card {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
      text-align: center;
      transition: transform 0.2s;
    }

    .card:hover {
        transform: translateY(-3px);
    }

    .card h2 {
      margin: 5px 0 15px 0;
      color: var(--primary-color);
      font-size: 1rem;
      font-weight: 400;
      white-space: nowrap; /* ป้องกันข้อความยาวๆ ขึ้นบรรทัดใหม่ */
    }

    .card p {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--secondary-color);
    }
    
    /* สไตล์สีของการ์ด */
    .card-total p { color: #5cb85c; }
    .card-final p { color: #4CAF50; }
    .card-first p { color: #2196F3; }
    .card-supreme p { color: #FFC107; }
    .card-complete p { color: #008080; } 
    .card-enforcement p { color: #FF8C00; } 

    #loadingMessage {
        text-align: center;
        margin-top: 50px;
        font-size: 1.2rem;
        color: var(--primary-color);
        font-weight: 600;
    }

    .content-area {
      display: grid;
      grid-template-columns: 1fr 2fr; /* แผนภูมิ 1 ส่วน, ตาราง 2 ส่วน */
      gap: 20px;
    }

    /* ปรับ Layout สำหรับมือถือ: ให้แผนภูมิและตารางเรียงต่อกัน */
    @media (max-width: 900px) {
      .content-area {
        grid-template-columns: 1fr;
      }
    }

    .chart-container, .table-container {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
    }

    .chart-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .chart-container h2, .table-container h2 {
      color: var(--primary-color);
      margin-top: 0;
      border-bottom: 2px solid #eee;
      padding-bottom: 10px;
      font-size: 1.5rem;
      font-weight: 600;
    }

    .table-container {
        /* สำคัญมากสำหรับ Responsive Table: อนุญาตให้เลื่อนในแนวนอนได้ */
        overflow-x: auto;
    }

    table {
      width: 100%;
      min-width: 600px; /* กำหนดขนาดขั้นต่ำของตารางเพื่อให้แสดงผลได้ดีบนมือถือเมื่อมีการเลื่อน */
      border-collapse: collapse;
    }

    table th, table td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    table th {
      background-color: #f0f4f8;
      color: var(--primary-color);
      font-weight: 600;
      white-space: nowrap; /* ป้องกันไม่ให้หัวข้อตารางขึ้นบรรทัดใหม่ */
    }

    table tbody tr:hover {
      background-color: #f5f5f5;
    }

  </style>
</head>
<body>
  <h1>สถานะคดีปกครองโครงการเราชนะ</h1>
  
  <div id="loadingMessage">กำลังโหลดข้อมูล...</div>

  <div class="dashboard" id="mainDashboard" style="display: none;">
    <!-- 1. คดีทั้งหมด -->
    <div class="card card-total">
      <h2>คดีทั้งหมด</h2>
      <p id="totalCases">0</p>
    </div>
    <!-- 2. อยู่ระหว่างพิจารณาชั้นต้น -->
    <div class="card card-first">
      <h2>อยู่ระหว่างพิจารณาชั้นต้น</h2>
      <p id="firstCourtCases">0</p>
    </div>
    <!-- 3. คำพิพากษาถึงที่สุด -->
    <div class="card card-final">
      <h2>คำพิพากษาถึงที่สุด</h2>
      <p id="finalCases">0</p>
    </div>
    <!-- 4. อยู่ระหว่างพิจารณาสูงสุด -->
    <div class="card card-supreme">
      <h2>อยู่ระหว่างพิจารณาสูงสุด</h2>
      <p id="supremeCourtCases">0</p>
    </div>
    <!-- 5. อยู่ในขั้นตอนบังคับคดี -->
    <div class="card card-enforcement">
      <h2>อยู่ในขั้นตอนบังคับคดี</h2>
      <p id="inExecutionCases">0</p>
    </div>
    <!-- 6. บังคับคดีเสร็จสิ้น -->
    <div class="card card-complete">
      <h2>บังคับคดีเสร็จสิ้น</h2>
      <p id="executionCompleteCases">0</p>
    </div>
  </div>

  <div class="content-area" id="mainContent" style="display: none;">
    <div class="chart-container">
      <h2>สถิติสถานะคดี</h2>
      <!-- ปรับความกว้างสูงสุดของ Canvas สำหรับ Responsive -->
      <div style="max-width: 400px; width: 100%; height: 350px;">
        <canvas id="caseStatusChart"></canvas>
      </div>
    </div>
    
    <div class="table-container">
      <h2>10 คดีล่าสุดที่อัปเดต</h2>
      <table id="casesTable">
        <thead>
          <tr>
            <th>เลขคดีดำ</th>
            <th>ศาล</th>
            <th>ผู้ฟ้องคดี</th>
            <th>สถานะคดี</th>
          </tr>
        </thead>
        <tbody>
          <!-- ข้อมูลจะถูกเพิ่มที่นี่ด้วย JavaScript -->
        </tbody>
      </table>
    </div>
  </div>

  <script type="module">
    const SPREADSHEET_ID = '1xkexhCplurn2koS1Gj8ahzpFs2wRfIWUFbFypmGcm3g'; 
    const API_KEY = 'AIzaSyCPsgQyhXD28bNQOu-sKPaXxzdoPlyTXHw';
    const RANGE = 'Sheet1!A:Z'; 
    
    const API_URL = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${encodeURIComponent(RANGE)}?key=${API_KEY}`;
    
    const loadingMessage = document.getElementById('loadingMessage');
    const mainDashboard = document.getElementById('mainDashboard');
    const mainContent = document.getElementById('mainContent');
    function arrayToObjects(data) {
        if (!data || data.length === 0) return [];
        
        const headers = data[0].map(h => h.trim()); // แถวแรกคือ Header
        const cases = [];

        for (let i = 1; i < data.length; i++) {
            const row = data[i];
            // ตรวจสอบว่าแถวไม่ว่างเปล่า
            if (row.filter(cell => cell.trim() !== '').length === 0) continue; 

            const item = {};
            headers.forEach((header, j) => {
                item[header] = row[j] || ''; // Map ข้อมูลคอลัมน์เข้ากับชื่อ Header
            });
            cases.push(item);
        }
        return cases;
    }

    /**
     * ดึงข้อมูลจาก Google Sheets และอัปเดต Dashboard
     */
    async function fetchGoogleSheetData() {
        try {
            const response = await fetch(API_URL);
            
            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`Google Sheets API Error: ${response.status} - ${errorText}`);
            }

            const result = await response.json();
            
            // ตรวจสอบว่ามีข้อมูล values หรือไม่
            if (!result.values) {
                throw new Error("ไม่พบข้อมูล 'values' ในการตอบกลับจาก Google Sheet API อาจเกิดจาก Range หรือ Sheet Name ไม่ถูกต้อง");
            }

            const cases = arrayToObjects(result.values);

            // คำนวณสถานะคดีทั้งหมด
            const totalCases = cases.length;
            const finalCases = cases.filter(c => c["สถานะคดี"] === "คำพิพากษาถึงที่สุด").length;
            const firstCourtCases = cases.filter(c => c["สถานะคดี"].includes("ชั้นต้น")).length;
            const supremeCourtCases = cases.filter(c => c["สถานะคดี"].includes("สูงสุด")).length;
            const executionCompleteCases = cases.filter(c => c["สถานะคดี"].includes("บังคับคดีเสร็จสิ้น")).length;
            const inExecutionCases = cases.filter(c => c["สถานะคดี"].includes("อยู่ในขั้นตอนบังคับคดี") || c["สถานะคดี"].includes("ระหว่างบังคับคดี")).length;

            // อัปเดตตัวเลขในการ์ด
            document.getElementById("totalCases").innerText = totalCases;
            document.getElementById("finalCases").innerText = finalCases;
            document.getElementById("firstCourtCases").innerText = firstCourtCases;
            document.getElementById("supremeCourtCases").innerText = supremeCourtCases;
            document.getElementById("executionCompleteCases").innerText = executionCompleteCases;
            document.getElementById("inExecutionCases").innerText = inExecutionCases;

            // แสดงกราฟ
            const ctx = document.getElementById("caseStatusChart");
            if (ctx.chart) {
                ctx.chart.destroy();
            }

            const chartData = {
              labels: ["ถึงที่สุด", "ชั้นต้น", "สูงสุด"],
              datasets: [{
                label: "จำนวนคดี",
                data: [finalCases, firstCourtCases, supremeCourtCases],
                backgroundColor: ["#4CAF50", "#2196F3", "#FFC107"],
                borderColor: "white",
                borderWidth: 1
              }]
            };
            
            ctx.chart = new Chart(ctx, {
              type: "bar",
              data: chartData,
              options: { 
                responsive: true, 
                maintainAspectRatio: false,
                plugins: { 
                    legend: { display: false },
                    tooltip: {
                        titleFont: { family: "Sarabun", size: 14 },
                        bodyFont: { family: "Sarabun", size: 12 }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: { precision: 0 }
                    }
                }
              }
            });

            // ตารางคดีล่าสุด (10 คดีล่าสุด)
            const tbody = document.querySelector("#casesTable tbody");
            tbody.innerHTML = ''; 
            
            cases.slice(-10).reverse().forEach(c => {
              const row = `<tr>
                <td>${c["เลขคดีดำ"] || "-"}</td>
                <td>${c["ศาล"] || "-"}</td>
                <td>${c["ผู้ฟ้องคดี"] || "-"}</td>
                <td>${c["สถานะคดี"] || "-"}</td>
              </tr>`;
              tbody.insertAdjacentHTML("beforeend", row);
            });

            // ซ่อนข้อความโหลดและแสดง Dashboard
            loadingMessage.style.display = 'none';
            mainDashboard.style.display = 'grid';
            mainContent.style.display = 'grid';

        } catch (error) {
            console.error("เกิดข้อผิดพลาดในการโหลดข้อมูลจาก Google Sheet:", error);
            loadingMessage.innerText = `การโหลดข้อมูลล้มเหลว: ${error.message}. โปรดตรวจสอบ Spreadsheet ID, API Key, และชื่อ Sheet ('Sheet1') ว่าถูกต้องและเปิดการเข้าถึง API แล้ว`;
            loadingMessage.style.color = 'red';
            mainDashboard.style.display = 'none';
            mainContent.style.display = 'none';
        }
    }
    fetchGoogleSheetData();
  </script>
</body>
</html>
